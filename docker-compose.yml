version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/database.db
      # Add other env vars here or use env_file
      # - ADMIN_EMAIL=...
      # - SESSION_SECRET=...
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    env_file:
      - .env

